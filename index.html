<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Photography page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
  </head>
  <body>
    <div class="main_box">
      <input type="checkbox" id="check" />
      <div class="btn_one">
        <label for="check"><i class="fa-solid fa-bars"></i></label>
        
      </div>

      <div class="sidebar_menu">
        <div class="logo">
          <a href="#">SONY</a>
        </div>
        <div class="btn_two">
          <label for="check">
            <i class="fa-solid fa-xmark"></i>
          </label>
        </div>

        <div class="menu">
          <ul>
            <li>
              <i class="fa-solid fa-image"></i>
              <a rel="noopener" target="_blank" href="https://photos.google.com/?pli=1">Gallery</a>
            </li>
            <li>
              <i class="fa-solid fa-arrow-up-right-from-square"></i>
              <a rel="noopener" target="_blank" href="https://support.google.com/chrome/answer/157179?hl=en&co=GENIE.Platform%3DDesktop" >Shortcuts</a>
            </li>
            <li>
              <i class="fa-solid fa-photo-film"></i>
              <a rel="noopener" target="_blank" href="https://artsandculture.google.com/project/exhibits">Exhibits</a>
            </li>
            <li>
              <i class="fa-solid fa-calendar-days"></i>
              <a rel="noopener" target="_blank" href="https://developers.google.com/events">Events</a>
            </li>
            <li>
              <i class="fa-solid fa-store"></i>
              <a rel="noopener" target="_blank" href="https://chromewebstore.google.com/?pli=1">Store</a>
            </li>
            <li>
              <i class="fa-solid fa-phone"></i>
              <a rel="noopener" target="_blank" href="https://contacts.google.com/">Contact</a>
            </li>
            <li>
              <i class="fa-regular fa-comments"></i>
              <a rel="noopener" target="_blank" href="https://support.google.com/chrome/answer/95315?hl=en&co=GENIE.Platform%3DAndroid">Feedback</a>
            </li>
          </ul>
        </div>

        <div class="social_media">
          <ul>
            <a rel="noopener" target="_blank" href="https://www.facebook.com/login/"><i class="fa-brands fa-facebook"></i></i></a>
            <a rel="noopener" target="_blank" href="https://twitter.com/login"><i class="fa-brands fa-twitter"></i></a>
            <a rel="noopener" target="_blank" href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></i></a>
            <a rel="noopener" target="_blank" href="https://www.youtube.com/feed/subscriptions"><i class="fa-brands fa-youtube"></i></a>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
